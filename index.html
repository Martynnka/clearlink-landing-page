<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clearlink - Patikrink ar saugi svetainė</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
          <a href="#" class="logo">ClearLink</a>

          <div class="language-picker js-language-picker">

            </div>

    <section class = "section">
      <div class = "herotext">
        <h1>Patikrink, ar svetainė saugi prieš paspausdamas.</h1>
        <p>Apsaugok save nuo sukčiavimo, phishing ir kenksmingų puslapių per kelias sekundes.</p>
      </div>

      <input>
      <button>Patikrinti</button>
    </section>





    <script src="index.js"></script>
  </body>
</html>
